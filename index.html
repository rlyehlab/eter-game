<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>eg</title>
    <style>
    body {
      background: #111;
      color: #eee;
    }
    p {
      width: auto;
      font-weight: normal;
      text-align: center;
      font-size: 1em;
    }
    div#chat p {
      padding: 5px;
      border: solid 1px #111;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #eee;
    }
    </style>
  </head>
  <body onload="doChat()">
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="center-block" id="chat">
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script>
    let strings = [
      `we're leaving hospital now - Alex was feeling bad again, doctors tell us nothing can be done. It's something in the air that is causing all this people to feel sick`,
      `we need to do something asap about this - Sasha told me you were joining the group, that's great. Let's see what we can think of together`,
      `The doctor told me that Alex's problem has to do with a special kind of dust in the air... Something called 'PM10'. We need more information about it`,
      `Please bring back a useful URL about PM10. Use <a href="https://duckduckgo.com">DuckDuckGo</a> search engine, I like my data as I like my coffee: UNTRACKED`
    ];
    document.getElementById('chat').appendChild(document.createElement('div')).setAttribute('id','message');
    function doChat(){
      // Screen 1
      // window.setTimeout( function(){
      //   document.getElementById('message').innerHTML = document.getElementById('message').innerHTML.concat('<p>'+strings[0]+'</p>');
      //   window.setTimeout( function(){
      //     document.getElementById('message').innerHTML = document.getElementById('message').innerHTML.concat('<p>'+strings[1]+'</p>');
      //     window.setTimeout( function(){
      //       document.getElementById('message').insertAdjacentHTML('afterend', `
      //         <div class="form-row text-center">
      //             <div class="col-12">
      //                 <button type="submit" class="btn btn-primary" onclick="doNext()">Next</button>
      //             </div>
      //         </div>`
      //        )}, 1000)
      //   }, 1000)
      // }, 1000);

      // Screen 3
      window.setTimeout( function(){
        document.getElementById('message').innerHTML = document.getElementById('message').innerHTML.concat('<p>'+strings[2]+'</p>');
        window.setTimeout( function(){
          document.getElementById('message').innerHTML = document.getElementById('message').innerHTML.concat('<p>'+strings[3]+'</p>');
          window.setTimeout( function(){
            document.getElementById('message').insertAdjacentHTML('afterend', `
              <div class="form-row form-group text-center">
                  <div class="col-12">
                      <input class="form-control" id="exampleInput" placeholder="Enter URL">
                      <br>
                      <button type="submit" class="btn btn-primary" onclick="doCheck()">Next</button>
                  </div>
              </div>
            `);
            doCheck();
          }, 1000)
        }, 1000)
      }, 500);
    };
    function doNext(){
      while (document.getElementById('chat').firstChild) {
          document.getElementById('chat').removeChild(document.getElementById('chat').firstChild);
      }
      document.getElementById('chat').appendChild(document.createElement('div')).setAttribute('id','message');
    };
    function doCheck(){
      const url = document.getElementById('exampleInput').value;
      if(url.startsWith('https://duckduckgo.com/?q=')){
          let regex = url.match(/PM10|Air|quality|health|pollution/g);
          if(regex.length==5){
            console.log(regex);
            document.getElementById('message').innerHTML = document.getElementById('message').innerHTML.concat('<p>Cool story, bro!</p>');
          }
          if(url.match(/PM10/g)){
            document.getElementById('message').innerHTML = document.getElementById('message').innerHTML.concat('<p>Easy as lazy... Still cool!</p>');
          }
      } else {
        document.getElementById('message').innerHTML = document.getElementById('message').innerHTML.concat('<p>You are not even trying it! UNTRACKEDly talking...</p>');
      }
    };
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
